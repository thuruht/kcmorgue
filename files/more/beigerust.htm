<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K C M O . x y z</title>
  <style>
    /* Custom Font Faces */
    @font-face {
      font-family: 'mpc';
      src: url('mpc.woff2') format('woff2');
      font-display: swap;
    }

    @font-face {
      font-family: 'jurav';
      src: url('jurav.woff2') format('woff2');
      font-display: swap;
    }

    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'jurav', 'Jura', sans-serif;
      background: radial-gradient(circle, #001f33, #1a1a1a, #001f33);
      color: #cce7ff;
      text-align: center;
      min-height: 100vh;
    }

    /* Header Section */
    .header {
      padding: 20px;
      background: linear-gradient(128deg, #2f2a2b, #4d4446); /* Warm gradient */
    }

    .header h1 {
      font-family: 'jurav', 'Jura', sans-serif;
      font-size: 6.5vw;
      font-weight: 600;
      letter-spacing: 0.87vw;
      color: #00e6ff;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8), -1px -1px 5px rgba(0, 255, 255, 0.5); /* Enhanced shadow for depth */
    }

    .header h2 {
      font-family: 'jurav', 'Jura', sans-serif;
      font-size: 1.5rem;
      font-weight: 400;
      letter-spacing: 0.2vw;
      color: #F9C3FC;
      text-shadow: 1px 1px 4px rgba(255, 0, 255, 0.5); /* Subtle glow */
    }

    /* Top Horizontal Navigation Bar */
    .horizontal-nav {
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
      background: linear-gradient(128deg, #3d3a3b, #585153); /* Richer tones */
      font-family: 'mpc', 'M PLUS Code Latin', sans-serif;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.4);
    }

    .horizontal-nav a {
      color: #eaeaea;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      margin-left: 20px;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .horizontal-nav a:hover {
      color: #00e6ff;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.7), -1px -1px 2px rgba(0, 0, 0, 0.6); /* Glow with contrast */
    }

    /* Main Content Layout */
    .content {
      display: flex;
      flex: 1;
      gap: 20px;
      padding: 20px;
    }

    /* Vertical Navigation */
    .vertical-nav {
      width: 20%;
      padding: 15px;
      background: linear-gradient(148deg, #605859, #7b7072); /* Richer gray tones */
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
      font-family: 'mpc', 'M PLUS Code Latin', sans-serif;
    }

    .vertical-nav ul {
      list-style: none;
    }

    .vertical-nav li {
      margin-bottom: 10px;
    }

    .vertical-nav button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-family: 'mpc', 'M PLUS Code Latin', sans-serif;
      background: linear-gradient(148deg, #564b4c, #6e6264); /* Muted warm gradient */
      color: #ffffff;
      font-weight: bold;
      box-shadow: 0 0 5px rgba(50, 50, 50, 0.7);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }

    .vertical-nav button:hover {
      background: linear-gradient(148deg, #6e6264, #564b4c); /* Inverse gradient for hover */
      transform: scale(1.05);
      box-shadow: 0 0 10px #00e6ff;
    }

    /* Iframe Container */
    .iframe-container {
      flex: 1;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.6);
      padding: 15px;
      font-family: 'jurav', 'Jura', sans-serif;
    }

    .iframe-container iframe {
      width: 100%;
      height: 500px;
      border: none;
      display: none;
      transition: opacity 0.5s ease;
    }

    .iframe-container iframe.visible {
      display: block;
      opacity: 1;
    }

    /* Footer Section */
    footer {
      text-align: center;
      padding: 15px;
      background: linear-gradient(128deg, #3b3839, #524b4d); /* Warm, muted tones */
      color: #88ccee;
      font-size: 1rem;
      font-family: 'mpc', 'M PLUS Code Latin', sans-serif;
    }

    footer a {
      color: #00e6ff;
      text-decoration: none;
      margin: 0 10px;
      text-shadow: none; /* Removed shadow for clarity */
    }

    footer a:hover {
      text-shadow: 0 0 5px #00e6ff; /* Subtle glow effect */
    }
  </style>
  <script>
    // Toggles visibility of specific iframe
    function toggleIframe(id) {
      const iframe = document.getElementById(id);
      const allIframes = document.querySelectorAll("iframe");

      // Hide all other iframes
      allIframes.forEach(frame => frame.classList.remove("visible"));

      // Show or hide the selected iframe
      iframe.classList.toggle("visible");
    }

    function showAll() {
      document.querySelectorAll("iframe").forEach(frame => frame.classList.add("visible"));
    }

    function hideAll() {
      document.querySelectorAll("iframe").forEach(frame => frame.classList.remove("visible"));
    }
  </script>
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <h1>KCMO<small>.xyz</small></h1>
    <h2>A hyper-local, non-corporate, anti-fascist neighborhood network</h2>
  </header>

  <!-- Horizontal Navigation -->
  <nav class="horizontal-nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Community</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Main Content Area -->
  <main class="content">
    <!-- Vertical Navigation -->
    <aside class="vertical-nav">
      <ul>
        <li><button onclick="toggleIframe('iframe1')">Show Section 1</button></li>
        <li><button onclick="toggleIframe('iframe2')">Show Section 2</button></li>
        <li><button onclick="toggleIframe('iframe3')">Show Section 3</button></li>
        <li><button onclick="toggleIframe('iframe4')">Show Section 4</button></li>
        <li><button onclick="showAll()">Show All</button></li>
        <li><button onclick="hideAll()">Hide All</button></li>
      </ul>
    </aside>

    <!-- Iframe Container -->
    <section class="iframe-container">
      <iframe id="iframe1" src="section1.html"></iframe>
      <iframe id="iframe2" src="section2.html"></iframe>
      <iframe id="iframe3" src="section3.html"></iframe>
      <iframe id="iframe4" src="section4.html"></iframe>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; Humans have rights, people deserve liberty & dignity</p>
    <p>| <a href="#">Site Map</a> | <a href="#">Social Media</a> | <a href="#">Community</a> | <a href="#">Site Info</a> |</p>
  </footer>
</body>
</html>
