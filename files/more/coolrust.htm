<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K C M O . x y z</title>
  <style>
    /* Custom Font Faces */
    @font-face {
      font-family: 'mpc';
      src: url('mpc.woff2') format('woff2');
      font-display: swap;
    }

    @font-face {
      font-family: 'jurav';
      src: url('jurav.woff2') format('woff2');
      font-display: swap;
    }

    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'jurav', 'Jura', sans-serif;
      background: radial-gradient(circle, #001f33, #1a1a1a, #001f33);
      color: #cce7ff;
      text-align: center;
      min-height: 100vh;
    }

    /* Header Section */
    .header {
      padding: 20px;
      background: linear-gradient(-128deg, #856060, #645555, #4c2929); /* Reversed gradient */
    }

    .header h1 {
      font-family: 'jurav', 'Jura', sans-serif;
      font-size: 6.5vw;
      font-weight: 700; /* Increased for stronger presence */
      letter-spacing: 0.6vw; /* Tightened spacing */
      color: #00e6ff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8), -1px -1px 5px rgba(0, 255, 255, 0.4); /* Enhanced shadow */
    }

    .header h2 {
      font-family: 'jurav', 'Jura', sans-serif;
      font-size: 1.5rem;
      font-weight: 500; /* Slightly thicker for balance */
      letter-spacing: 0.15vw; /* Reduced for better readability */
      color: #F9C3FC;
      text-shadow: 1px 1px 4px rgba(255, 0, 255, 0.5); /* Subtle glow */
    }

    /* Top Horizontal Navigation Bar */
    .horizontal-nav {
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
      background: linear-gradient(128deg, #5e2f2f, #775959, #846564); /* Earthy rust tones */
      font-family: 'mpc', 'M PLUS Code Latin', sans-serif;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.4);
    }

    .horizontal-nav a {
      color: #eaeaea;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600; /* Increased for emphasis */
      letter-spacing: 0.05em; /* Slightly tighter for readability */
      margin-left: 20px;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .horizontal-nav a:hover {
      color: #ffb3b3; /* Soft reddish tone for hover */
      text-shadow: 0 0 6px rgba(255, 179, 179, 0.8), -1px -1px 2px rgba(0, 0, 0, 0.4); /* Glow */
    }

    /* Main Content Layout */
    .content {
      display: flex;
      flex: 1;
      gap: 20px;
      padding: 20px;
    }

    /* Vertical Navigation */
    .vertical-nav {
      width: 20%;
      padding: 15px;
      background: linear-gradient(148deg, #534d4e, #725a5a, #8a6868); /* Warmer tones */
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
      font-family: 'mpc', 'M PLUS Code Latin', sans-serif;
    }

    .vertical-nav ul {
      list-style: none;
    }

    .vertical-nav li {
      margin-bottom: 10px;
    }

    .vertical-nav button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-family: 'mpc', 'M PLUS Code Latin', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.05em; /* Subtle refinement */
      background: linear-gradient(148deg, #6b4343, #8a6464, #b07878); /* Warmer button gradient */
      color: #ffffff;
      box-shadow: 0 0 6px rgba(80, 40, 40, 0.6);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }

    .vertical-nav button:hover {
      background: linear-gradient(148deg, #b07878, #8a6464, #6b4343); /* Reverse gradient */
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 179, 179, 0.8); /* Soft hover glow */
    }

    /* Iframe Container */
    .iframe-container {
      flex: 1;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.6);
      padding: 15px;
      font-family: 'jurav', 'Jura', sans-serif;
    }

    .iframe-container iframe {
      width: 100%;
      height: 500px;
      border: none;
      display: none;
      transition: opacity 0.5s ease;
    }

    .iframe-container iframe.visible {
      display: block;
      opacity: 1;
    }

    /* Footer Section */
    footer {
      text-align: center;
      padding: 15px;
      background: linear-gradient(128deg, #5e2f2f, #775959, #846564); /* Matches nav tones */
      color: #88ccee;
      font-size: 1rem;
      font-family: 'mpc', 'M PLUS Code Latin', sans-serif;
    }

    footer a {
      color: #00e6ff;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      color: #ffb3b3; /* Soft reddish tone for hover */
      text-shadow: 0 0 5px rgba(255, 179, 179, 0.8); /* Glow */
    }
  </style>
  <script>
    // Toggles visibility of specific iframe
    function toggleIframe(id) {
      const iframe = document.getElementById(id);
      const allIframes = document.querySelectorAll("iframe");

      // Hide all other iframes
      allIframes.forEach(frame => frame.classList.remove("visible"));

      // Show or hide the selected iframe
      iframe.classList.toggle("visible");
    }

    function showAll() {
      document.querySelectorAll("iframe").forEach(frame => frame.classList.add("visible"));
    }

    function hideAll() {
      document.querySelectorAll("iframe").forEach(frame => frame.classList.remove("visible"));
    }
  </script>
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <h1>KCMO<small>.xyz</small></h1>
    <h2>A hyper-local, non-corporate, anti-fascist neighborhood network</h2>
  </header>

  <!-- Horizontal Navigation -->
  <nav class="horizontal-nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Community</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Main Content Area -->
  <main class="content">
    <!-- Vertical Navigation -->
    <aside class="vertical-nav">
      <ul>
        <li><button onclick="toggleIframe('iframe1')">Show Section 1</button></li>
        <li><button onclick="toggleIframe('iframe2')">Show Section 2</button></li>
        <li><button onclick="toggleIframe('iframe3')">Show Section 3</button></li>
        <li><button onclick="toggleIframe('iframe4')">Show Section 4</button></li>
        <li><button onclick="showAll()">Show All</button></li>
        <li><button onclick="hideAll()">Hide All</button></li>
      </ul>
    </aside>

    <!-- Iframe Container -->
    <section class="iframe-container">
      <iframe id="iframe1" src="section1.html"></iframe>
      <iframe id="iframe2" src="section2.html"></iframe>
      <iframe id="iframe3" src="section3.html"></iframe>
      <iframe id="iframe4" src="section4.html"></iframe>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; Humans have rights, people deserve liberty & dignity</p>
    <p>| <a href="#">Site Map</a> | <a href="#">Social Media</a> | <a href="#">Community</a> | <a href="#">Site Info</a> |</p>
  </footer>
</body>
</html>
