<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K C M O . x y z</title>
  <style>
    /* Universal styles for consistency across browsers */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling for artistic gradient background and clean typography */
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle, #001f33, #1a1a1a, #001f33);
      color: #cce7ff; /* Light blue for readability */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header section: large, dramatic typography and central alignment */
    .header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(128deg, #30034C, transparent, #30034C);
      color: #00e6ff; /* Neon cyan for a striking header */
      text-shadow: 6px -3px 24px #00e6ff, -3px 6px 32px #e600ff; /* Artistic glow effect */
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .header h2 {
      font-size: 1.5rem;
      font-weight: 400;
      letter-spacing: 0.1rem;
    }

    /* Horizontal navigation bar with neon effects */
    .horizontal-nav {
      display: flex;
      justify-content: flex-end; /* Aligns navigation to the right */
      gap: 20px; /* Spacing between items */
      padding: 10px 20px;
      background: rgba(0, 51, 102, 0.9); /* Semi-transparent navy blue */
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
    }

    .horizontal-nav a {
      color: #00e6ff; /* Bright cyan text */
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease, text-shadow 0.3s ease; /* Smooth hover effect */
    }

    .horizontal-nav a:hover {
      color: #ffffff; /* White on hover */
      text-shadow: 0 0 10px #ffffff; /* Glowing effect */
    }

    /* Main content area: flex layout for navigation and iframe section */
    .content {
      display: flex;
      flex: 1; /* Occupies all remaining vertical space */
      padding: 20px;
      gap: 20px;
    }

    /* Vertical side navigation with contrasting background */
    .vertical-nav {
      width: 20%; /* Occupies 20% of the horizontal space */
      padding: 15px;
      background: rgba(50, 50, 50, 0.8); /* Dark gray with transparency */
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4); /* Slight depth */
    }

    .vertical-nav ul {
      list-style: none; /* Removes default list styling */
    }

    .vertical-nav li {
      margin-bottom: 10px; /* Space between buttons */
    }

    .vertical-nav button {
      width: 100%; /* Full width for uniformity */
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(148deg, #8c1af6, transparent, #75fb4c);
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease; /* Smooth hover and click effect */
    }

    .vertical-nav button:hover {
      background: linear-gradient(148deg, #75fb4c, transparent, #8c1af6);
      transform: scale(1.05); /* Slight zoom effect */
    }

    /* Iframe container with soft shadows and rounded corners */
    .iframe-container {
      flex: 1; /* Occupies remaining space */
      padding: 15px;
      background: rgba(20, 20, 20, 0.9); /* Deep gray */
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.6); /* Soft shadow for depth */
    }

    .iframe-container iframe {
      width: 100%; /* Full width for responsiveness */
      height: 500px; /* Fixed height */
      border: none;
      display: none; /* Hidden by default */
      transition: opacity 0.3s ease; /* Smooth fade effect */
    }

    .iframe-container iframe.visible {
      display: block;
      opacity: 1; /* Fully visible when toggled */
    }

    /* Footer with simple layout and message */
    footer {
      text-align: center;
      padding: 10px;
      background: #001f33; /* Matches the overall theme */
      color: #88ccee; /* Light blue text */
      font-size: 0.9rem;
      box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.5); /* Shadow for separation */
    }
  </style>
  <script>
    // Function to toggle iframe visibility based on button clicks
    function toggleIframe(id) {
      // Get the iframe by ID
      const iframe = document.getElementById(id);
      const allIframes = document.querySelectorAll("iframe");

      // Hide all other iframes
      allIframes.forEach(frame => {
        if (frame !== iframe) {
          frame.classList.remove("visible");
        }
      });

      // Toggle the visibility of the selected iframe
      iframe.classList.toggle("visible");
    }

    // Individual functions for each button
    function thaDrop1() { toggleIframe("iframe1"); }
    function thaDrop2() { toggleIframe("iframe2"); }
    function thaDrop3() { toggleIframe("iframe3"); }
    function thaDrop4() { toggleIframe("iframe4"); }
  </script>
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <h1>KCMO<small>.xyz</small></h1>
    <h2>A hyper-local, non-corporate, anti-fascist neighborhood network</h2>
  </header>

  <!-- Top Horizontal Navigation -->
  <nav class="horizontal-nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Community</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Main Content Section -->
  <main class="content">
    <!-- Vertical Navigation -->
    <aside class="vertical-nav">
      <ul>
        <li><button onclick="thaDrop1()">Show Section 1</button></li>
        <li><button onclick="thaDrop2()">Show Section 2</button></li>
        <li><button onclick="thaDrop3()">Show Section 3</button></li>
        <li><button onclick="thaDrop4()">Show Section 4</button></li>
      </ul>
    </aside>

    <!-- Iframe Container -->
    <section class="iframe-container">
      <iframe id="iframe1" src="section1.html"></iframe>
      <iframe id="iframe2" src="section2.html"></iframe>
      <iframe id="iframe3" src="section3.html"></iframe>
      <iframe id="iframe4" src="section4.html"></iframe>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; Humans have rights, people deserve liberty & dignity</p>
  </footer>
</body>
</html>
