<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kcmo.xyz</title>
    <style>
        /* Fonts */
        @font-face {
            font-family: 'mpc';
            src: url('mpc.woff2') format('woff2');
            font-display: swap;
        }
        @font-face {
            font-family: 'jurav';
            src: url('jurav.woff2') format('woff2');
            font-display: swap;
        }

        /* Global Styles */
        body {
            font-family: jurav, verdana, arial, sans-serif;
            background: radial-gradient(circle, #001f33, #1a1a1a, #001f33);
            color: #cce7ff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 6vw;
            color: #00e6ff;
            text-shadow: 0 0 15px #00e6ff, 0 0 30px #00e6ff;
        }

        h2 {
            color: #F9C3FC;
            text-shadow: 1px 1px 5px rgba(255, 0, 255, 0.7);
        }

        .h1t {
            background: linear-gradient(128deg, #2F093F, #00000099, #30034C);
            padding: 0.5rem;
            border-radius: 12px;
            width: 90vw;
            margin: 1rem auto;
            text-shadow: 2px -3px 2px #ff00ff, -3px 1px 3px #3C3C3C;
        }

        section {
            background: linear-gradient(128deg, #30034C, transparent, #30034C);
            padding: 0.5rem;
            margin: 1rem;
            border: 1px dotted #66FFF0C3;
            border-radius: 12px;
            color: #939F9F;
            box-shadow: -1px -1px 2px rgba(0, 2, 12, 0.8), 1px 1px 2px rgba(12, 0, 2, 0.8);
        }

        .btn {
            font-family: mpc, monospace;
            background: linear-gradient(148deg, rgba(200, 172, 200, 0.3), transparent, rgba(162, 200, 182, 0.3));
            border: 1px solid #004466;
            border-radius: 5px;
            padding: 10px 20px;
            color: #00e6ff;
            text-shadow: 0 0 5px #00e6ff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #004466;
        }

        .btn:hover {
            background: linear-gradient(148deg, rgba(162, 200, 182, 0.3), transparent, rgba(200, 172, 200, 0.3));
            box-shadow: 0 0 15px #00e6ff;
        }

        iframe {
            border: none;
            width: 100%;
            height: 300px;
            display: none;
        }

        footer {
            margin-top: 20px;
            padding: 0.5rem;
            background: #001f33;
            color: #88ccee;
            font-size: 0.9rem;
            text-align: center;
            box-shadow: 0 0 10px #004466;
        }
    </style>
</head>
<body>
    <div class="h1t">
        <h1>kcmo<small>.xyz</small></h1>
        <h2>Some kind of web thing I guess.</h2>
    </div>

    <section>
        <h3>Kansas City, Missouri, <span style="text-decoration: line-through;">USA</span> <small>North America</small></h3>
        <hr>
        <h4>https://<strong>kcmo</strong>.<em>xyz</em></h4>
    </section>

    <div class="content-container">
        <section>
            <button class="btn" onclick="toggleIframe('xE1', 'toggleIcon1')">
                Toggle Iframe 1
            </button>
            <iframe id="xE1" src=".html"></iframe>
        </section>
        <section>
            <button class="btn" onclick="toggleIframe('xE2', 'toggleIcon2')">
                Toggle Iframe 2
            </button>
            <iframe id="xE2" src=".html"></iframe>
        </section>
    </div>

    <footer>
        <p>Footer content here</p>
    </footer>

    <script>
        function toggleIframe(iframeId, iconId) {
            var iframe = document.getElementById(iframeId);
            iframe.style.display = iframe.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
